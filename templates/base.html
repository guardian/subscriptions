<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="HandheldFriendly" content="True"/>
    <link rel="stylesheet" href="/static/css/main.min.css"/>
    <!--[if (IE 9)]>
        <link rel="stylesheet" href="/static/css/ie9.min.css"/>
    <![endif]-->
    <!--[if (lt IE 9)]>
        <link rel="stylesheet" href="/static/css/ie-old.min.css"/>
    <![endif]-->
    <link rel="shortcut icon" type="image/png" href="http://assets.guim.co.uk/images/favicons/32x32.ico"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="//cdn.optimizely.com/js/293455139.js"></script>
</head>
<body>
    <div class="global-header">
        <div class="gs-container">
            <ul class="global-header__nav inline-list hidden-mobile">
                <li class="inline-list__item"><a class="action" href="http://www.theguardian.com/">The Guardian</a></li>
                <li class="inline-list__item"><a class="action" href="https://membership.theguardian.com/">Membership</a></li>
                <li class="inline-list__item"><a class="action" href="http://www.theguardian.com/guardian-masterclasses">Masterclasses</a></li>
            </ul>
            <a href="http://www.theguardian.com">
                <span class="u-h">The Guardian Subscriptions</span>
                <i class="icon-logo"></i>
            </a>
        </div>
    </div>
    <div class="global-nav">
        <div class="gs-container">&nbsp;</div>
    </div>

    {% block content %}{% endblock %}

    <div class="global-brandbar">
        <div class="gs-container">
            <a href="#top" class="action"><i class="icon-arrow-up"></i>Back to top</a>
        </div>
    </div>
    <div class="global-footer">
        <div class="gs-container">
            {% block footer %}{% endblock %}
            <div class="really-serious-copyright">Â© 2015 Guardian News and Media Limited or its affiliated companies. All rights reserved.</div>
        </div>
    </div>

    <script type="text/javascript">
        var s_account="guardiangu-subscribe,guardiangu-network";
    </script>
    <script type="text/javascript" src="/static/js/omniture/omniture-2014-11-19.js"></script>
    <script type="text/javascript">
        s.pageName=document.getElementsByTagName('title')[0].textContent;
        s.channel = "Subscriber";
        s.prop3="GU.co.uk";
        s.prop5="Subscriber";
        s.prop11="Subscriber";
        s.hier2="GU/News/Subscriber/";
        s.prop14="20.0";
        s.prop19="Subscriber";
        s.eVar19="D=c19";
        s.prop42="Subscriber";
        s.prop47="UK";

        // Optimizely integration
        window.optimizely = window.optimizely || [];
        window.optimizely.push("activateSiteCatalyst");

        var s_code=s.t();if(s_code)document.write(s_code);
    </script>
</body>
</html>
